<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Stocks Manager</title>
</head>

<body>
    <h1>Stocks Manager</h1>
    <label for="initial-value">Initial Value =
        <input type="number" placeholder="Initial Stocks Price" id="initial-value" />
    </label>

    <label for="quantity">Quantity =

        <input type="number" placeholder="Quantity of Stocks" id="quantity" />
    </label>

    <label for="current-price">Current Price =
        <input type="number" id="current-price" placeholder="Current Price " />
    </label>
    <button id="checkButton">Check Your Fortune!!</button>
    <div id="outputDiv"></div>

    <script src="/app.js"></script>
</body>

</html>
